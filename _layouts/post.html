---
layout: default
---
<article class="post h-entry container" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
      <p class="post-meta">
        <!-- <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          {{ page.date | date: date_format }}
        </time> -->
     
        {{ page.top-text }} • 
        <span class="author">
            <img class="rounded-circle" src="/assets/img/profile-image.png" alt="Profile image"> by Albert Álvarez
        </span>
      </p>
      </header>

  <div class="post-content e-content row" itemprop="articleBody">
    <div class="col-12">
      {{ content }}
    </div>
  </div>

</article>
